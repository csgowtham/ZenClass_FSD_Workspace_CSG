<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link href="./../CSS/index.css" type="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./../JS/index.html">Simple CRUD API</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./../JS/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./create.html">Create</a>
                  </li>
                                    
              </div>
            </div>
          </nav>

          <br>
          <form name="createForm" id="createForm" method="post" >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Mail</label>
              <input type="mail" class="form-control" id="mail" placeholder="Enter Your MailID">
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile no</label>
              <input type="text" class="form-control" id="mobile" placeholder="Enter Your Mobile No">
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="state" placeholder="Enter State" aria-label="State">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="city" placeholder="Enter City" aria-label="City">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="zipCode" placeholder="Enter Zipcode" aria-label="Zipcode">
              </div>
            </div>
            <br>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    
          </form>

          
    </div>
    <script src="./../JS/view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
